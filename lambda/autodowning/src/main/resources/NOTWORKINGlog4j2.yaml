Configuration:
  name: Default
  Appenders:
    Lambda:
      name: LambdaAppender
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %X{AWSRequestId} %-5p %c{1}:%L - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: LambdaAppender
    Logger:
    - name: AutoDowningLambdaMain
      level: debug
      AppenderRef:
        - ref: LambdaAppender