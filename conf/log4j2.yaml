Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%date{\"yyyy-MM-dd'T'HH:mm:ss,SSSXXX\", UTC} [%level] from %logger in %thread - %message%n%xException"
  Loggers:
    logger:
    -
      name: com.theguardian.multimedia.archivehunter.common.services.ProxyGenerators
      level: INFO
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: services.ETSProxyActor
      level: INFO
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: com.theguardian.multimedia.archivehunter.common.ProxyLocation$
      level: INFO
      additivity: false
      AppenderRef:
        ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
